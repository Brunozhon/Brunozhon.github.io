<html>
  <head>
    <title>Kingdom</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root">
    </div>
    <script type="text/babel">
      // Widget
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            stats: {
              money: 50,
              resources: 50, 
              people: 50,
              happiness: 50,
              questnum: 0
            },
            quests: [
              {
                question: "Would you like to get some ducks here?"
                choices: ["Yes", "No"]
              }
            ]
          };
        }
        render() {
          return (
            <div>
              <div>
                <p>Money: ${this.state.stats.money}</p>
                <p>Resources: {this.state.stats.resources}</p>
                <p>People: {this.state.stats.people}</p>
                <p>Happiness: {this.state.stats.happiness}%</p>
              </div>
              <div>
                <p>{this.state.quests[this.state.stats.questnum].question}</p>
                <p><button>Yes</button> -or- <button>No</button></p>
              </div>
            </div>
          );
        }
      }
      // Render
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
