<!DOCTYPE html>
<html>
  <head>
    <title>Small anoymus function</title>
  </head>
  <body>
    <p>A function that calles itself is a small anyomus function:</p>
    <p id="demo"></p>
    <script>
      (function() {
        document.getElementById("demo").innerHTML = "I am called by a anynomus function that called itself";
      })();
    </script>
  </body>
</html>
