<html>
  <head>
    <title>Login | Bruno Orgnization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <p>Your username (Followed by bruno-org@)</p>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">bruno-org@</span>
      </div>
      <input type="text" id="inp" />
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="check" />
      <label class="custom-control-label">I agree to all temrms of privacy in GitHub</label>
    </div>
    <p>Submit: <button disabled id="a">Submit</button></p>
    <script>
      var agrre = document.getElementById("check");
      var input = document.getElementById("input");
      var button = document.getElementById("a")
      var inerr = true;
      var agrerr = true;
      input.onkeyup = function() {
        if (input.value == "") {
          inerr = true;
        } else {
          inerr = false;
        }
        check()
      }
      agrre.onclick = function() {
        if (agrre.checked == false) {
          agrerr = true;
        } else {
          agrerr = false;
        }
        check();
      }
      function check() {
        if (inerr == true || agrerr == true) {
          button.disabled = "disabled";
        } else {
          button.disabled = "";
        }
      }
    </script>
  </body>
</html>
