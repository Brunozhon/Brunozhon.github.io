<!DOCTYPE html>
<html>
  <head>
    <title>Example 1: Timer</title>
  </head>
  <body onload="startTime()">
    <p>The time is:</p>
    <p id="demo"></p>
    <script>
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      s = checkTime(s);
      m = checkTime(m);
      document.getElementById("demo").innerHTML = makeDate(s, m, h);
      var timeout = setTimeout(startTime, 1000);
    } 
    function checkTime(number) {
      var result = "";
      if (number < 10) {
        result = "0" + number;
      } else {
        result = number;
      }
      return result;
    }
    function makeDate(s, m, h) {
      return h + ":" + m + ":" + s;
    }
    </script>
  </body>
</html>
